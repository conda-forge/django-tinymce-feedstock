{% set name = "django-tinymce" %}
{% set version = "3.7.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django-tinymce-{{ version }}.tar.gz
  sha256: 29086daffb337bdd2178413e600693dff846aa4efd557c3924b8c3cba9a37e8c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - django >=1.11,<3.0

test:
  imports:
    - tests
    - tests.testapp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jazzband/django-tinymce
  summary: A Django application that contains a widget to render a form field as a TinyMCE editor.
  doc_url: https://pythonhosted.org/django-tinymce/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mxr-conda
